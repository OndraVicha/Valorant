<!doctype html>
<html lang="cs">

<head>
  <title>Form about the computer game Valorant</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class=" bg-secondary">
  <header class="bg-dark text-center p-4">
    <h1 class="display-2 text-light">Form about the computer game Valorant</h1>
  </header>
  <main class="container">
    <h2 class=" text-warning text-center p-3 ">Only for Valorant players</h2>
    <div class="container">
      <form action="/savedata" method="post">
        <div class="form-group row">
          <label for="bestmap" class="col-sm-3 col-form-label text-center text-warning">The Best Map</label>
          <div class="col-sm-6 center-block">
            <select class="form-control text-center" name="bestmap" id="bestmap">
              <option value="Ascend">Ascend</option>
              <option value="Bind">Bind</option>
              <option value="Haven">Haven</option>
              <option value="Split">Split</option>
              <option value="IceBox">Ice Box</option>
              <option value="Breeze">Breeze</option>
              <option value="Fracture">Fracture</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="worstmap" class="col-sm-3 col-form-label text-center text-warning">The Worst Map</label>
          <div class="col-sm-6">
            <select class="form-control text-center" name="worstmap" id="worstmap">
              <option value="ascend">Ascend</option>
              <option value="bind">Bind</option>
              <option value="haven">Haven</option>
              <option value="split">Split</option>
              <option value="iceBox">Ice Box</option>
              <option value="breeze">Breeze</option>
              <option value="fracture">Fracture</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="duelists" class="col-sm-3 col-form-label text-center text-warning">The Best Duelist</label>
          <div class="col-sm-6">
            <select class="form-control text-center" name="duelists" id="duelists">
              <option value="Neon">Neon</option>
              <option value="Jett">Jett</option>
              <option value="Reyna">Reyna</option>
              <option value="Yoru">Yoru</option>
              <option value="Phoneix">Phoneix</option>
              <option value="Raze">Raze</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="controlers" class="col-sm-3 col-form-label text-center text-warning">The Best Controler</label>
          <div class="col-sm-6">
            <select class="form-control text-center" name="controlers" id="controlers">
              <option value="Astra">Astra</option>
              <option value="Brimstone">Brimstone</option>
              <option value="Omen">Omen</option>
              <option value="Viper">Viper</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="initiators" class="col-sm-3 col-form-label text-center text-warning">The Best Initiator</label>
          <div class="col-sm-6">
            <select class="form-control text-center" name="initiators" id="initiators">
              <option value="Breach">Breach</option>
              <option value="KAY/O">KAY/O</option>
              <option value="Skye">Skye</option>
              <option value="Sova">Sova</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="sentinels" class="col-sm-3 col-form-label text-center text-warning">The Best Sentinel</label>
          <div class="col-sm-6">
            <select class="form-control text-center" name="sentinels" id="sentinels">
              <option value="Chamber">Chamber</option>
              <option value="Killjoy">Killjoy</option>
              <option value="Sage">Sage</option>
              <option value="Cypher">Cypher</option>
            </select>
          </div>
        </div>
        <div class="form-grouprow ">
          <div class="offset-sm-2 center-block col-sm-10">
            <button type="submit" class="btn btn-primary col-sm-9">Send</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-center p-3">
    <p>&copy; 2022 - Ondřej Vícha, IT2, SŠPU Opava</p>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
